<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Response Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #c8102e; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        #result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; max-height: 500px; overflow-y: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Chat Response Debug</h1>
    <button onclick="testChatNonStreaming()">Test Chat (Non-Streaming)</button>
    <button onclick="testChatStreaming()">Test Chat (Streaming)</button>
    <div id="result"></div>

    <script>
        async function testChatNonStreaming() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing non-streaming chat...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Session-Token': localStorage.getItem('session_token') || ''
                    },
                    body: JSON.stringify({
                        message: 'What is contraceptive coverage?',
                        conversation_id: 'debug_' + Date.now()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    let output = `SUCCESS - Non-Streaming Response:\n\n`;
                    output += `Full Response:\n${data.assistant_response}\n\n`;
                    output += `Contains "Related Documents": ${data.assistant_response?.includes('Related Documents') ? 'YES ‚úÖ' : 'NO ‚ùå'}\n`;
                    output += `Contains "üìö": ${data.assistant_response?.includes('üìö') ? 'YES ‚úÖ' : 'NO ‚ùå'}\n`;
                    output += `Response Length: ${data.assistant_response?.length || 0} characters\n`;
                    
                    resultDiv.innerHTML = `<span class="success">${output}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">Non-streaming failed: ${response.status}</span>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function testChatStreaming() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing streaming chat...';
            
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Session-Token': localStorage.getItem('session_token') || ''
                    },
                    body: JSON.stringify({
                        message: 'What is contraceptive coverage?',
                        conversation_id: 'debug_stream_' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    resultDiv.innerHTML = `<span class="error">Streaming failed: ${response.status}</span>`;
                    return;
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                let output = 'SUCCESS - Streaming Response:\n\n';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.data && data.data.content) {
                                    fullResponse = data.data.content;
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
                
                output += `Full Streamed Response:\n${fullResponse}\n\n`;
                output += `Contains "Related Documents": ${fullResponse.includes('Related Documents') ? 'YES ‚úÖ' : 'NO ‚ùå'}\n`;
                output += `Contains "üìö": ${fullResponse.includes('üìö') ? 'YES ‚úÖ' : 'NO ‚ùå'}\n`;
                output += `Response Length: ${fullResponse.length} characters\n`;
                
                resultDiv.innerHTML = `<span class="success">${output}</span>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
