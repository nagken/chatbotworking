<!DOCTYPE html>
<html>
<head>
    <title>CVS Pharmacy Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: 0 auto; }
        .header { background: #CC0000; color: white; padding: 20px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
        .test-button { background: #CC0000; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .test-button:hover { background: #AA0000; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• CVS Pharmacy Knowledge Assist</h1>
            <p>Server Connection Test</p>
        </div>
        
        <div>
            <h2>Quick Tests:</h2>
            <button class="test-button" onclick="testServer()">Test Server</button>
            <button class="test-button" onclick="testHealth()">Test Health</button>
            <button class="test-button" onclick="testLogin()">Test Login</button>
            <button class="test-button" onclick="openMainApp()">Open Main App</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(title, message, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.innerHTML = `<strong>${title}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testServer() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    addResult('Server Test', '‚úÖ Server is running!', true);
                } else {
                    addResult('Server Test', `‚ùå Server responded with status ${response.status}`, false);
                }
            } catch (error) {
                addResult('Server Test', `‚ùå Server not reachable: ${error.message}`, false);
            }
        }

        async function testHealth() {
            try {
                const response = await fetch('/api/health/health');
                const data = await response.json();
                addResult('Health Check', `‚úÖ ${data.application || 'Application'} is healthy`, true);
            } catch (error) {
                addResult('Health Check', `‚ùå Health check failed: ${error.message}`, false);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@cvs-pharmacy-knowledge-assist.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    addResult('Login Test', '‚úÖ Login successful!', true);
                } else {
                    addResult('Login Test', `‚ùå Login failed: ${data.message}`, false);
                }
            } catch (error) {
                addResult('Login Test', `‚ùå Login test failed: ${error.message}`, false);
            }
        }

        function openMainApp() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
