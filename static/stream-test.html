<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Test - PSS Knowledge Assist</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 400px; }
        .stream-output { background: #f8f9fa; padding: 15px; border-radius: 4px; min-height: 200px; max-height: 400px; overflow-y: auto; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Stream Test</h1>
        
        <div class="test-section">
            <h2>Test Chat Streaming</h2>
            <button class="btn-primary" onclick="testChatStream()">Test "What is contraceptive coverage?"</button>
            <div id="streamResult"></div>
        </div>

        <div class="test-section">
            <h2>Raw Stream Output</h2>
            <div id="rawOutput" class="stream-output">Waiting for stream test...</div>
        </div>
    </div>

    <script>
        // Generate a proper UUID v4
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function testChatStream() {
            const resultDiv = document.getElementById('streamResult');
            const rawOutput = document.getElementById('rawOutput');
            
            resultDiv.innerHTML = '<p>üîÑ Testing chat stream...</p>';
            rawOutput.innerHTML = 'Starting stream test...\n';
            
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: "What is contraceptive coverage?",
                        conversation_id: generateUUID()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                rawOutput.innerHTML += `Response status: ${response.status}\n`;
                rawOutput.innerHTML += `Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}\n\n`;
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let chunkCount = 0;
                let fullResponse = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        rawOutput.innerHTML += '\n=== STREAM COMPLETE ===\n';
                        break;
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    chunkCount++;
                    
                    rawOutput.innerHTML += `--- Chunk ${chunkCount} ---\n`;
                    rawOutput.innerHTML += chunk;
                    rawOutput.innerHTML += '\n';
                    
                    // Try to parse each line as SSE
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                
                                if (data.type === 'content' && data.content) {
                                    fullResponse += data.content;
                                }
                                
                                rawOutput.innerHTML += `  PARSED: ${JSON.stringify(data)}\n`;
                            } catch (e) {
                                rawOutput.innerHTML += `  PARSE ERROR: ${e.message}\n`;
                            }
                        }
                    }
                    
                    // Auto-scroll to bottom
                    rawOutput.scrollTop = rawOutput.scrollHeight;
                }
                
                resultDiv.innerHTML = `
                    <h3>‚úÖ Stream Test Complete</h3>
                    <p><strong>Total chunks received:</strong> ${chunkCount}</p>
                    <p><strong>Full response length:</strong> ${fullResponse.length} characters</p>
                    <h4>Extracted Response:</h4>
                    <pre>${fullResponse || 'No content extracted'}</pre>
                `;
                resultDiv.className = 'test-section success';
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Stream test failed: ${error.message}</p>`;
                resultDiv.className = 'test-section error';
                rawOutput.innerHTML += `\nERROR: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
