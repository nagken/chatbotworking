<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - PSS Knowledge Assist</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PSS Knowledge Assist - Login Test</h1>
        
        <div class="test-section">
            <h2>Quick Login Test</h2>
            <div>
                <input type="email" id="testEmail" value="admin@pss-knowledge-assist.com" placeholder="Email">
                <input type="password" id="testPassword" value="admin123" placeholder="Password">
            </div>
            <button class="btn-primary" onclick="testLogin()">Test Login</button>
            <button class="btn-success" onclick="testAndRedirect()">Login & Go to Main App</button>
            <div id="loginResult"></div>
        </div>

        <div class="test-section">
            <h2>Server Status</h2>
            <button class="btn-primary" onclick="checkHealth()">Check Health</button>
            <div id="healthResult"></div>
        </div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            resultDiv.innerHTML = '<p>üîÑ Testing login...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        remember_me: false
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${result.user.username} (${result.user.email})</p>
                        <p><strong>Session Token:</strong> ${result.session_token ? result.session_token.substring(0, 20) + '...' : 'Not provided'}</p>
                        <p><strong>Session Duration:</strong> ${result.session_duration} seconds</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    resultDiv.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Error:</strong> ${result.message}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    resultDiv.className = 'test-section error';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                resultDiv.className = 'test-section error';
            }
        }

        async function testAndRedirect() {
            await testLogin();
            
            // Wait 2 seconds then redirect to main app
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        async function checkHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p>üîÑ Checking server health...</p>';
            
            try {
                const response = await fetch('/api/health');
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>‚úÖ Server Healthy</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                resultDiv.className = 'test-section success';
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Health Check Failed: ${error.message}</p>`;
                resultDiv.className = 'test-section error';
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            checkHealth();
        });
    </script>
</body>
</html>
