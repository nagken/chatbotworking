  #     POSTGRES_USER: pss_user
  #     POSTGRES_PASSWORD: pss_password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - pss-network

networks:
  pss-network:
    driver: bridge

