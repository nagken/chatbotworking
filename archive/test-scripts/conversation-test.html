<!DOCTYPE html>
<html>
<head>
    <title>PSS Knowledge Assist - Conversation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        .response-box { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>PSS Knowledge Assist - Conversation Mock Test</h1>
    
    <div class="test-section">
        <h3>1. Test Login</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Conversation List</h3>
        <button onclick="testConversations()">Get Conversations</button>
        <div id="conversationsResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Conversation Messages</h3>
        <button onclick="testMessages()">Get First Conversation Messages</button>
        <div id="messagesResult"></div>
    </div>
    
    <script>
        let authToken = null;
        let firstConversationId = null;
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@pss-knowledge-assist.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    resultDiv.innerHTML = `
                        <div class="success">✅ Login successful!</div>
                        <div class="response-box">Token: ${authToken.substring(0, 30)}...</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: ${data.detail}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Login error: ${error.message}</div>`;
            }
        }
        
        async function testConversations() {
            const resultDiv = document.getElementById('conversationsResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">❌ Please login first</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">Getting conversations...</div>';
            
            try {
                const response = await fetch('/api/conversations', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const conversations = data.conversations || [];
                    firstConversationId = conversations.length > 0 ? conversations[0].id : null;
                    
                    resultDiv.innerHTML = `
                        <div class="success">✅ Found ${conversations.length} conversations</div>
                        <div class="response-box">
                            ${conversations.map((conv, i) => `
                                <div><strong>${i+1}. ${conv.title}</strong></div>
                                <div>ID: ${conv.id}</div>
                                <div>Last Message: ${conv.last_message ? conv.last_message.content?.substring(0, 50) + '...' : 'No messages'}</div>
                                <br>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Failed to get conversations: ${data.detail}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Conversations error: ${error.message}</div>`;
            }
        }
        
        async function testMessages() {
            const resultDiv = document.getElementById('messagesResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">❌ Please login first</div>';
                return;
            }
            
            if (!firstConversationId) {
                resultDiv.innerHTML = '<div class="error">❌ Please get conversations first</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">Getting conversation messages...</div>';
            
            try {
                const response = await fetch(`/api/conversations/${firstConversationId}/messages`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const messages = data.messages || [];
                    
                    resultDiv.innerHTML = `
                        <div class="success">✅ Found ${messages.length} messages</div>
                        <div class="response-box">
                            ${messages.map((msg, i) => `
                                <div><strong>Message ${i+1} [${msg.message_type}]:</strong></div>
                                <div>${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}</div>
                                <br>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Failed to get messages: ${data.detail}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Messages error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
