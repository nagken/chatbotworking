<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug - PSS Knowledge Assist</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .step { margin: 10px 0; padding: 10px; border-left: 3px solid #007bff; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PSS Knowledge Assist - Authentication Debug</h1>
        
        <div class="test-section info">
            <h2>Test Steps</h2>
            <div class="step">1. First, check session status</div>
            <div class="step">2. Login with fallback credentials</div>
            <div class="step">3. Check session status again</div>
            <div class="step">4. Test conversations API</div>
        </div>
        
        <div class="test-section">
            <h2>Session Status</h2>
            <button class="btn-primary" onclick="checkSession()">Check Session Status</button>
            <div id="sessionResult"></div>
        </div>

        <div class="test-section">
            <h2>Login Test</h2>
            <button class="btn-success" onclick="testLogin()">Login with Fallback</button>
            <div id="loginResult"></div>
        </div>

        <div class="test-section">
            <h2>API Tests</h2>
            <button class="btn-warning" onclick="testConversations()">Test Conversations API</button>
            <div id="conversationsResult"></div>
        </div>
    </div>

    <script>
        async function checkSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.innerHTML = '<p>Checking session status...</p>';
            
            try {
                const response = await fetch('/api/auth/debug-session');
                const result = await response.json();
                
                let html = `
                    <h3>Session Debug Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                resultDiv.innerHTML = html;
                resultDiv.className = 'test-section ' + (response.status === 200 ? 'info' : 'error');
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                resultDiv.className = 'test-section error';
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@pss-knowledge-assist.com',
                        password: 'admin123',
                        remember_me: false
                    })
                });
                
                const result = await response.json();
                
                let html = `
                    <h3>Login Test Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${result.success ? '✅ YES' : '❌ NO'}</p>
                    <p><strong>Message:</strong> ${result.message}</p>
                    <p><strong>Session Token:</strong> ${result.session_token ? '✅ Present' : '❌ Missing'}</p>
                `;
                
                if (result.user) {
                    html += `<p><strong>User:</strong> ${result.user.username} (${result.user.email})</p>`;
                }
                
                html += `
                    <details>
                        <summary>Full Response</summary>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </details>
                `;
                
                resultDiv.innerHTML = html;
                resultDiv.className = 'test-section ' + (result.success ? 'success' : 'error');
                
                // Store session token for API tests
                if (result.session_token) {
                    window.sessionToken = result.session_token;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                resultDiv.className = 'test-section error';
            }
        }

        async function testConversations() {
            const resultDiv = document.getElementById('conversationsResult');
            resultDiv.innerHTML = '<p>Testing conversations API...</p>';
            
            try {
                // Try with Bearer token if available
                const headers = {'Content-Type': 'application/json'};
                if (window.sessionToken) {
                    headers['Authorization'] = `Bearer ${window.sessionToken}`;
                }
                
                const response = await fetch('/api/conversations', {
                    headers: headers
                });
                
                const responseText = await response.text();
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch {
                    result = {raw: responseText};
                }
                
                let html = `
                    <h3>Conversations API Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Auth Header Used:</strong> ${window.sessionToken ? '✅ Bearer Token' : '❌ Cookies Only'}</p>
                `;
                
                if (response.status === 200) {
                    html += `<p><strong>Success:</strong> ✅ API accessible</p>`;
                } else {
                    html += `<p><strong>Error:</strong> ❌ ${response.status}</p>`;
                }
                
                html += `
                    <details>
                        <summary>Full Response</summary>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </details>
                `;
                
                resultDiv.innerHTML = html;
                resultDiv.className = 'test-section ' + (response.status === 200 ? 'success' : 'error');
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
                resultDiv.className = 'test-section error';
            }
        }

        // Auto-check session on load
        window.addEventListener('load', () => {
            checkSession();
        });
    </script>
</body>
</html>
